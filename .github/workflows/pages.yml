name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore npm cache (fallback)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install Rust toolchain (for wasm)
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo registry & target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            wasm/ibxwasm/target
          key: cargo-${{ runner.os }}-${{ hashFiles('wasm/ibxwasm/Cargo.toml', 'wasm/ibxwasm/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Install deps
        run: npm ci --prefer-offline

      - name: Build WASM (if present)
        run: |
          npm run wasm:build --if-present
          npm run postwasm:build --if-present

      - name: Run tests
        run: npm test --silent

      - name: Build site for deploy (Vite)
        env:
          GITHUB_ACTIONS: 'true'
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: npm run build

      - name: Build site for Lighthouse (root base)
        env:
          GITHUB_ACTIONS: 'true'
          GITHUB_REPOSITORY: ${{ github.repository }}
          FORCE_BASE: '/'
        run: |
          rm -rf dist-lh || true
          npm run build -- --outDir dist-lh

      - name: Lighthouse CI (accessibility)
        run: npx lhci autorun --collect.staticDistDir=dist-lh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
